version: 2

updates:
  # ðŸ”’ SECURITY UPDATES (automatic, grouped)
  - package-ecosystem: "pip"  # Dependabot supports pyproject.toml
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "security"
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
