version: 2

updates:
  # ðŸ”’ SECURITY UPDATES (automatic, grouped)
  # Note: This project uses pyproject.toml with uv. Dependabot's pip ecosystem
  # should be able to detect dependencies from pyproject.toml, but verify it works.
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "security"
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"

