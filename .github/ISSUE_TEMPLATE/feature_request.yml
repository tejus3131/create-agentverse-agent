name: ✨ Feature Request
description: Suggest an idea or improvement
title: "[Feature]: "
labels: ["enhancement"]
assignees:
  - tejus3131

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an improvement!
        This project is intentionally opinionated and minimal,
        so please explain the *why* clearly.

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: What would you like to see added or changed?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative approaches you’ve thought about?

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Anything else that might be useful
