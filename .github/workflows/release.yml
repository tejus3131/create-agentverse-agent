name: Release to PyPI
on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication to PyPI

jobs:
  quality-check:
    name: Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff lint
        run: uv run ruff check .

      - name: Run black format check
        run: uv run black . --check

      - name: Run ty type check
        run: uv run ty check

      - name: Run tests
        run: uv run pytest -v

  build-and-publish:
    name: Build & Publish to PyPI
    runs-on: ubuntu-latest
    needs: quality-check
    environment:
      name: pypi
      url: https://pypi.org/p/create-agentverse-agent
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
